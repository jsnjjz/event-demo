<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			position: absolute;
			width: 200px;
			height: 200px;
			background: yellowgreen;
		}
	</style>
	<script>
		document.onkeydown = function (ev){
			var oDiv = document.getElementsByTagName("div")[0];
			var oEvent = ev||event;
			if (oEvent.keyCode == 37){
				oDiv.style.left = oDiv.offsetLeft-10+"px";
			}
			else if (oEvent.keyCode == 39){
				oDiv.style.left = oDiv.offsetLeft+10+"px";
			}
			
		}
	</script>
</head>
<body>
	<div></div>
</body>
</html>
